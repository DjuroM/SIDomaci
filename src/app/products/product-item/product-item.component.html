<div *ngIf="product">
    <div class="row">
        <div class="col">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{product.image_link}}" alt="Photo of a Product">
                <mat-card-content>
                    <p>
                        {{product.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-fab color="primary" (click)="onClick()">Edit</button>
                    <button mat-fab color="accent" (click)="onDelete()"> Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col">
            <router-outlet></router-outlet>

        </div>
    </div>
</div>
