<div>
    <div>
        <div>
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Product name</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="name">
                            <mat-hint>Name</mat-hint>
                            <mat-error *ngIf="!updateForm.get('name')?.valid && updateForm.get('name')?.touched">Name is
                                requierd</mat-error>
                        </mat-form-field>

                    </p>

                </div>
                
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                            <mat-hint>Description</mat-hint>
                            <mat-error
                                *ngIf="!updateForm.get('description')?.valid && updateForm.get('description')?.touched">
                                Description is
                                requierd</mat-error>
                        </mat-form-field>

                    </p>

                </div>
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="price" type="number">
                            <mat-hint>price</mat-hint>
                            <mat-error *ngIf="!updateForm.get('price')?.valid && updateForm.get('price')?.touched">Price
                                is
                                requierd</mat-error>
                        </mat-form-field>

                    </p>

                </div>
                




                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
