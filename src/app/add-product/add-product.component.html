<div>
    <div>
        <div>
            <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Product name</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="name">
                            <mat-hint>Name</mat-hint>
                            <mat-error *ngIf="!singUpForm.get('name')?.valid && singUpForm.get('name')?.touched">Name is
                                requierd</mat-error>
                        </mat-form-field>

                    </p>

                </div>
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">

                            <input matInput placeholder="Placeholder" formControlName="brand" readonly="true">
                            <mat-hint>Brand</mat-hint>

                        </mat-form-field>

                    </p>

                </div>
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                            <mat-hint>Description</mat-hint>
                            <mat-error
                                *ngIf="!singUpForm.get('description')?.valid && singUpForm.get('description')?.touched">
                                Description is
                                requierd</mat-error>
                        </mat-form-field>

                    </p>

                </div>
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="price" type="number">
                            <mat-hint>price</mat-hint>
                            <mat-error *ngIf="!singUpForm.get('price')?.valid && singUpForm.get('price')?.touched">Price
                                is
                                requierd</mat-error>
                        </mat-form-field>

                    </p>

                </div>
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Image link</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="image_link" >
                            <mat-hint>img</mat-hint>
                            <mat-error
                                *ngIf="!singUpForm.get('image_link')?.valid && singUpForm.get('image_link')?.touched">
                                Image is
                                requierd</mat-error>
                        </mat-form-field>
                    </p>

                </div>




                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
